<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
      Xiao
    </title>
    <style>
      [aria-current] {
        text-decoration: none;
        border-bottom: 2px solid;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#home?poo=wee">Home</a></li>
      <li><a href="#about?fuck=fuck">About Xiao</a></li>
      <li><a href="#nope">Not a route</a></li>
      <li><a href="#subsection2">Section in about</a></li>
    </ul>
    <div id="home">
      Home
      <div id="subsection1">subsection <a href="#about">about</a></div>
    </div>
    <div id="about">
      About
      <div id="subsection2">subsection <a href="#home">home</a></div>
      <div id="subsection1">other subsection <a href="#subsection1">home subsection</a></div>
    </div>
    <div id="unregistered">
      Unregistered
    </div>
    <button id="go-to-home">go to home</button>
    <script src="../xiao-es5.js"></script>
    <script>

      var app = new Xiao(
        [
          {
            id: 'home',
            label: 'Home',
            arrived(elem, params, routes) {
              console.log('new elem:', elem)
              console.log('new params:', params)
              console.log('routes object:', routes)
            },
            departed(elem, params, routes) {
              console.log('old elem:', elem)
              console.log('old params:', params)
              console.log('routes object:', routes)
            }
          },
          {
            id: 'about',
            label: 'About Xiao',
            arrived(elem, params, routes) {
              console.log('new elem:', elem)
              console.log('new params:', params)
              console.log('routes object:', routes)
            },
            departed(elem, params, routes) {
              console.log('old elem:', elem)
              console.log('old params:', params)
              console.log('routes object:', routes)
            }
          }
        ],
        'home'
      )

      document.getElementById('go-to-home').addEventListener('click', function () {
        app.reroute('home', '?penis=butt');
      })

      window.addEventListener('reroute', e => {
        console.log('Rerouted!! Old route:', e.detail.oldRoute)
      })
    </script>
  </body>
</html>
