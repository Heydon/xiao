<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
      Xiao
    </title>
    <style>
      [aria-current] {
        text-decoration: none;
        border-bottom: 2px solid;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#home?poo=wee">Home</a></li>
      <li><a href="#about?fuck=fuck">About Xiao</a></li>
      <li><a href="#subsection">Section in about</a></li>
    </ul>
    <div id="home">
      Home
    </div>
    <div id="about">
      About
      <div id="subsection">subsection</div>
    </div>
    <div id="unregistered">
      Unregistered
    </div>
    <button id="go-to-home">go to home</button>
    <script src="../xiao.js"></script>
    <script>
      var app = new Xiao(
        [
          {
            id: 'home',
            label: 'Home',
            arrived: function (elem, params) {
              console.log('new elem:', elem)
              console.log('params:', params)
            },
            departed: function (elem) {
              console.log('old elem:', elem)
            }
          },
          {
            id: 'about',
            label: 'About Xiao',
            arrived: function (elem, params) {
              console.log('new elem:', elem)
              console.log('params:', params)
            },
            departed: function (elem) {
              console.log('old elem:', elem)
            }
          }
        ],
        'home'
      )

      document.getElementById('go-to-home').addEventListener('click', function () {
        app.reroute('home');
      })
    </script>
  </body>
</html>
